<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Ideia - Trash-Flow</title>
    <link rel="stylesheet" href="public/css/formeideias.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./public/TrashflowLogo 2.png" alt="TrashFlow Logo" />
        </div>
        <div class="navbar">
            <ul>
                <li>Quem somos</li>
                <li>Ideias de Reciclagem</li>
                <li>Empresas cadastradas</li>
                <li>Contato</li>
            </ul>
        </div>
        <div class="btn">
            <select id="options" name="options">
                <option value="login">Entrar</option>
                <option value="cadastro">Cadastrar</option>
                <option value="logout">Deslogar</option>
            </select>
        </div>
    </header>

    <main class="container">
        <form class="form-ideias" action="/cadastrarideia" method="POST" enctype="multipart/form-data">
            <h2>Compartilhe sua Ideia</h2>

            <div class="form-group">
                <label for="titulo">Título da Ideia *</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição *</label>
                <textarea id="descricao" name="descricao" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="passo">Passo a Passo *</label>
                <input type="text" id="passo" name="passo" required>
            </div>

            <div class="form-group">
                <label for="passo">Insira alguma url de video(opcional)</label>
                <input type="text" id="url" name="url" required>
            </div>

            <div class="form-group">
                <label for="img">Imagem (opcional)</label>
                <input type="file" id="img" name="img" accept="image/*">
            </div>

            <button type="submit">Enviar Ideia</button>
        </form>
    </main>

    <script>
        const listItems = document.getElementsByTagName('li');

        for (let i = 0; i < listItems.length; i++) {
            listItems[i].addEventListener('click', function (event) {
                const text = event.target.textContent;

                console.log(text);

                if (text === "Quem somos") {
                    window.location.href = "/sobre";
                } else if (text === "Ideias de Reciclagem") {
                    window.location.href = "/cadastroideia";
                } else if (text === "Empresas cadastradas") {
                    window.location.href = "/cadastroempresa";
                } else if (text === "Contato") {
                    window.location.href = "/contato";
                }
            });
        }

        document.getElementById("options").addEventListener("change", function () {
            const valor = this.value;

            if (valor === "login") {
                window.location.href = "/login";
            } else if (valor === "cadastro") {
                window.location.href = "/cadastrar";
            } else if (valor === "logout") {
                window.location.href = "/logout";
            }
        });
    </script>
</body>

</html>
