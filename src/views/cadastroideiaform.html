<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Ideia - Trash-Flow</title>
    <link rel="stylesheet" href="public/css/formeideias.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos para o popup */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            animation: popupAppear 0.3s ease-out;
        }

        @keyframes popupAppear {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(-20px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .popup-icon {
            font-size: 48px;
            color: #4a9c0d;
            margin-bottom: 15px;
        }

        .popup-title {
            font-size: 24px;
            color: #2e5b0b;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .popup-message {
            color: #555;
            margin-bottom: 25px;
            line-height: 1.5;
            font-size: 22px;
        }

        .popup-button {
            background-color: #4a9c0d;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .popup-button:hover {
            background-color: #3e850b;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./public/TrashflowLogo 2.png" alt="TrashFlow Logo" />
        </div>
        <div class="navbar">
            <ul>
                <li>Quem somos</li>
                <li>Ideias de Reciclagem</li>
                <li>Empresas cadastradas</li>
                <li>Contato</li>
            </ul>
        </div>
        <div class="user-menu-container">
                <div class="user-icon-wrapper">
                    <svg width="56" height="56" viewBox="0 0 36 36" fill="#4a9c0d" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M29.3,33.8h-2,0s-20.6,0-20.6,0c-1.4,0-2.6-.5-3.5-1.5-.8-.9-1.1-2.1-1-3.3l.2-1.3c.3-1.9,2-3.4,4.3-4l11.4-1.9h0s10.9,1.9,10.9,1.9c2.5.6,4,2,4.4,3.9l.2,1.3c.2,1.2-.2,2.4-1,3.3-.8,1-2.1,1.5-3.5,1.5ZM18,23.2l-10.9,1.9c-1.3.3-2.9,1.2-3.1,2.7l-.2,1.3c-.1.8.1,1.5.6,2.1.6.6,1.4,1,2.4,1h22.9c.8,0,1.5-.4,2-1,.5-.6.7-1.3.6-2.1l-.2-1.3c-.3-1.8-2.3-2.5-3.2-2.7l-10.9-1.9ZM18,18.8c-2.2,0-4.3-.9-5.8-2.4s-2.4-3.6-2.4-5.8.9-4.3,2.4-5.8c1.6-1.6,3.6-2.4,5.8-2.4s4.3.9,5.8,2.4c1.6,1.6,2.4,3.6,2.4,5.8s-.9,4.3-2.4,5.8c-1.6,1.6-3.6,2.4-5.8,2.4ZM18,3.8c-1.8,0-3.5.7-4.8,2-1.3,1.3-2,3-2,4.8s.7,3.5,2,4.8,3,2,4.8,2,3.5-.7,4.8-2c1.3-1.3,2-3,2-4.8s-.7-3.5-2-4.8c-1.3-1.3-3-2-4.8-2Z" />
                    </svg>
                </div>
                <div class="user-dropdown">
                    <div class="dropdown-item" data-action="login">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Entrar</span>
                    </div>
                    <div class="dropdown-item" data-action="cadastro">
                        <i class="fas fa-user-plus"></i>
                        <span>Cadastrar</span>
                    </div>
                    <div class="dropdown-item" data-action="perfil">
                        <i class="fas fa-user"></i>
                        <span>Meu perfil</span>
                    </div>
                    <div class="dropdown-item" data-action="logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Deslogar</span>
                    </div>
                </div>
            </div>
    </header>

    <main class="container">
        <form class="form-ideias" id="ideiaForm" method="POST" enctype="multipart/form-data">
            <h2>Compartilhe sua Ideia</h2>

            <div class="form-group">
                <label for="titulo">Título da Ideia *</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição *</label>
                <input type="text" id="descricao" name="descricao" required></textarea>
            </div>

            <div class="form-group">
                <label for="passo">Passo a Passo *</label>
                <input type="text" id="passo" name="passo" required>
            </div>

            <div class="form-group">
                <label for="url">Insira alguma url de video (opcional)</label>
                <input type="text" id="url" name="url">
            </div>

            <div class="form-group">
                <label for="img">Imagem (opcional)</label>
                <input type="file" id="img" name="img" accept="image/*">
            </div>

            <button type="submit">Enviar Ideia</button>
        </form>
    </main>

    <!-- Popup de Confirmação -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <div class="popup-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3 class="popup-title">Ideia Enviada!</h3>
            <p class="popup-message">Sua ideia foi enviada para aprovação. Agradecemos sua contribuição para um planeta
                mais sustentável!</p>
            <button class="popup-button" id="popupOkButton">OK</button>
        </div>
    </div>

    <script>
        // Navegação do menu
        const listItems = document.getElementsByTagName('li');

        for (let i = 0; i < listItems.length; i++) {
            listItems[i].addEventListener('click', function (event) {
                const text = event.target.textContent;

                console.log(text);

                if (text === "Quem somos") {
                    window.location.href = "/sobre";
                } else if (text === "Ideias de Reciclagem") {
                    window.location.href = "/cadastroideia";
                } else if (text === "Empresas cadastradas") {
                    window.location.href = "/cadastroempresa";
                } else if (text === "Contato") {
                    window.location.href = "/contato";
                }
            });
        }

        // Dropdown de login/cadastro
        document.getElementById("options").addEventListener("change", function () {
            const valor = this.value;

            if (valor === "login") {
                window.location.href = "/login";
            } else if (valor === "cadastro") {
                window.location.href = "/cadastrar";
            } else if (valor === "logout") {
                window.location.href = "/logout";
            }
        });

        // Função para mostrar o popup
        function showPopup() {
            const popup = document.getElementById('popupOverlay');
            popup.style.display = 'flex';

            // Adicionar Font Awesome dinamicamente se não estiver carregado
            if (!document.querySelector('link[href*="font-awesome"]')) {
                const faLink = document.createElement('link');
                faLink.rel = 'stylesheet';
                faLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
                document.head.appendChild(faLink);
            }
        }

        // Função para esconder o popup
        function hidePopup() {
            const popup = document.getElementById('popupOverlay');
            popup.style.display = 'none';
        }

        // Event listener para o botão OK do popup
        document.getElementById('popupOkButton').addEventListener('click', function () {
            hidePopup();
            // Redirecionar ou limpar o formulário se necessário
            // window.location.href = "/ideias"; // Descomente se quiser redirecionar
        });

        // Fechar popup ao clicar fora
        document.getElementById('popupOverlay').addEventListener('click', function (e) {
            if (e.target === this) {
                hidePopup();
            }
        });

        // Manipulação do envio do formulário
        document.getElementById('ideiaForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Aqui você pode adicionar a lógica de envio para o servidor
            // Por enquanto, vamos apenas simular o envio bem-sucedido

            // Simular delay de envio
            setTimeout(function () {
                // Mostrar popup de sucesso
                showPopup();

                // Limpar formulário (opcional)
                document.getElementById('ideiaForm').reset();

                // Se quiser enviar realmente para o servidor, descomente:
                /*
                const formData = new FormData(document.getElementById('ideiaForm'));
                fetch('/cadastrarideia', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showPopup();
                        document.getElementById('ideiaForm').reset();
                    } else {
                        alert('Erro ao enviar ideia: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao enviar ideia');
                });
                */
            }, 1000);
        });

        // Clique no logo para home
        document.querySelector('.logo').addEventListener('click', function () {
            window.location.href = "/";
        });
        // Menu dropdown do usuário
            const userIcon = document.querySelector('.user-icon-wrapper');
            const userDropdown = document.querySelector('.user-dropdown');

            // Abrir/fechar dropdown
            userIcon.addEventListener('click', function (e) {
                e.stopPropagation();
                userDropdown.classList.toggle('active');
            });

            // Fechar dropdown ao clicar fora
            document.addEventListener('click', function () {
                userDropdown.classList.remove('active');
            });

            // Prevenir fechamento ao clicar dentro do dropdown
            userDropdown.addEventListener('click', function (e) {
                e.stopPropagation();
            });

            // Ações do dropdown
            document.querySelectorAll('.dropdown-item').forEach(item => {
                item.addEventListener('click', async function () {
                    const action = this.getAttribute('data-action');

                    if (action === "login") {
                        window.location.href = "/login";
                    } else if (action === "cadastro") {
                        window.location.href = "/cadastrar";
                    } else if (action === "logout") {
                        window.location.href = "/logout";
                    } else if (action === "perfil") {
                        try {
                            const resposta = await fetch('/obterusuario');
                            if (resposta.ok) {
                                window.location.href = "/perfil";
                            } else {
                                window.location.href = "/login";
                            }
                        } catch (erro) {
                            console.error("Erro ao verificar autenticação:", erro);
                            window.location.href = "/login";
                        }
                    }

                    // Fechar dropdown após seleção
                    userDropdown.classList.remove('active');
                });

                })
    </script>
</body>

</html>
