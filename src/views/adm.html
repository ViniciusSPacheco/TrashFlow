<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Administração - TrashFlow</title>
    <link rel="stylesheet" href="../views/public/css/adm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans:wght@600;700&display=swap"
        rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans:wght@600;700&display=swap');

        body {
            background-color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #3a3a3a;
            line-height: 1.6;
        }

        .user-menu-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .user-icon-wrapper {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;

            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 30px;
        }

        .user-icon-wrapper:hover {
            transform: scale(1.05);
        }

        .user-dropdown {
            position: absolute;
            top: 63px;
            right: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            width: 180px;
            padding: 10px 0;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .user-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .user-dropdown::before {
            content: "";
            position: absolute;
            top: -8px;
            right: 20px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid white;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #3a3a3a;
        }

        .dropdown-item:hover {
            background-color: #f5f9f2;
            color: #4a9c0d;
        }

        .dropdown-item i {
            width: 20px;
            margin-right: 12px;
            font-size: 14px;
        }

        .dropdown-item span {
            font-size: 14px;
            font-weight: 500;
        }

        .image-container {

            margin: 10px 0;
        }

        h1 {
            font-family: 'Open Sans', sans-serif;
            font-weight: 700;
            color: #2e5b0b;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 10;
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .logo img {
            width: 80px;
            height: auto;
            cursor: pointer;
        }

        .navbar ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar ul li {
            margin: 0 40px;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .navbar ul li:hover {
            color: #62ad12;
        }

        .btn select {
            appearance: none;
            background-color: #4a9c0d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
        }

        .admin-panel {
            max-width: 1200px;
            margin: 140px auto 60px;
            padding: 0 20px;
        }

        .admin-panel h1 {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 10px;
        }

        .sub {
            text-align: center;
            color: #555;
            margin-bottom: 40px;
        }

        .ideas-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(330px, 1fr));
            gap: 2rem;
        }

        .idea-card {
            background: #f5f9f2;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .idea-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(74, 156, 13, 0.1);
        }

        .idea-info h3 {
            color: #2e5b0b;
            margin-bottom: 10px;
        }

        .idea-info .desc {
            color: #555;
            font-size: 0.95rem;
            margin-bottom: 10px;
        }

        .file-link {
            display: inline-block;
            margin-top: 8px;
            text-decoration: none;
            color: #4a9c0d;
            font-weight: 600;
        }

        .file-link:hover {
            text-decoration: underline;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-approve,
        .btn-reject {
            flex: 1;
            margin: 0 5px;
            padding: 10px 0;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-approve {
            background-color: #4a9c0d;
        }

        .btn-reject {
            background-color: #c52b2b;
        }

        .btn-approve:hover {
            background-color: #3e850b;
        }

        .btn-reject:hover {
            background-color: #a81e1e;
        }

        .no-ideas,
        .loading,
        .error {
            grid-column: 1 / -1;
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./public/TrashflowLogo 2.png" alt="TrashFlow Logo">
        </div>
        <div class="navbar">
            <ul>
                <li>Quem somos</li>
                <li>Ideias de Reciclagem</li>
                <li>Empresas cadastradas</li>
                <li>Contato</li>
            </ul>
        </div>

        div class="user-menu-container">
        <div class="user-icon-wrapper">
            <svg width="56" height="56" viewBox="0 0 36 36" fill="#4a9c0d" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M29.3,33.8h-2,0s-20.6,0-20.6,0c-1.4,0-2.6-.5-3.5-1.5-.8-.9-1.1-2.1-1-3.3l.2-1.3c.3-1.9,2-3.4,4.3-4l11.4-1.9h0s10.9,1.9,10.9,1.9c2.5.6,4,2,4.4,3.9l.2,1.3c.2,1.2-.2,2.4-1,3.3-.8,1-2.1,1.5-3.5,1.5ZM18,23.2l-10.9,1.9c-1.3.3-2.9,1.2-3.1,2.7l-.2,1.3c-.1.8.1,1.5.6,2.1.6.6,1.4,1,2.4,1h22.9c.8,0,1.5-.4,2-1,.5-.6.7-1.3.6-2.1l-.2-1.3c-.3-1.8-2.3-2.5-3.2-2.7l-10.9-1.9ZM18,18.8c-2.2,0-4.3-.9-5.8-2.4s-2.4-3.6-2.4-5.8.9-4.3,2.4-5.8c1.6-1.6,3.6-2.4,5.8-2.4s4.3.9,5.8,2.4c1.6,1.6,2.4,3.6,2.4,5.8s-.9,4.3-2.4,5.8c-1.6,1.6-3.6,2.4-5.8,2.4ZM18,3.8c-1.8,0-3.5.7-4.8,2-1.3,1.3-2,3-2,4.8s.7,3.5,2,4.8,3,2,4.8,2,3.5-.7,4.8-2c1.3-1.3,2-3,2-4.8s-.7-3.5-2-4.8c-1.3-1.3-3-2-4.8-2Z" />
            </svg>
        </div>
        <div class="user-dropdown">
            <div class="dropdown-item" data-action="login">
                <i class="fas fa-sign-in-alt"></i>
                <span>Entrar</span>
            </div>
            <div class="dropdown-item" data-action="cadastro">
                <i class="fas fa-user-plus"></i>
                <span>Cadastrar</span>
            </div>
            <div class="dropdown-item" data-action="perfil">
                <i class="fas fa-user"></i>
                <span>Meu perfil</span>
            </div>
            <div class="dropdown-item" data-action="logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Deslogar</span>
            </div>
        </div>
        </div>
    </header>

    <main class="admin-panel">
        <h1>Painel da Administração</h1>
        <p class="sub">Gerencie abaixo as ideias pendentes de aprovação enviadas pelos usuários.</p>

        <section class="ideas-container" id="ideas-container">
            <div class="loading">Carregando ideias...</div>
        </section>
    </main>

    <script>
        const listItems = document.getElementsByTagName('li');
        for (let i = 0; i < listItems.length; i++) {
            listItems[i].addEventListener('click', function (event) {
                const text = event.target.textContent;
                if (text === "Quem somos") window.location.href = "/sobre";
                else if (text === "Ideias de Reciclagem") window.location.href = "/cadastroideia";
                else if (text === "Empresas cadastradas") window.location.href = "/cadastroempresa";
                else if (text === "Contato") window.location.href = "/contato";
            });
        }
        document.querySelector('.logo').addEventListener('click', () => window.location.href = "/");



        async function carregarIdeias() {
            const container = document.getElementById("ideas-container");
            try {
                const resp = await fetch("/admin");
                if (!resp.ok) throw new Error("Erro ao buscar ideias");
                const ideias = await resp.json();

                if (!ideias.length) {
                    container.innerHTML = "<p class='no-ideas'>Nenhuma ideia pendente no momento.</p>";
                    return;
                }

                container.innerHTML = ideias.map(ideia => `
          <div class="idea-card">
            <div class="idea-info">
              <h2>Id:${ideia.cod}</h2>  
              <h3>${ideia.titulo}</h3>
              <p class="desc">${ideia.descricao}</p>
              <p><strong>Passo:</strong> ${ideia.passo}</p>
              ${ideia.img ? `
    <div class="image-container">
        <img src="${ideia.img}" alt="Imagem da ideia" style="max-width: 100%; max-height: 200px; border-radius: 8px;">
    </div>
` : ""}
            </div>
            <div class="actions">
              <button class="btn-approve" onclick="acaoIdeia(${ideia.cod}, 'aprovar')">Aprovar</button>
              <button class="btn-reject" onclick="acaoIdeia(${ideia.cod}, 'recusar')">Recusar</button>
            </div>
          </div>
        `).join("");
            } catch (erro) {
                console.error(erro);
                container.innerHTML = "<p class='error'>Erro ao carregar ideias.</p>";
            }
        }

        async function acaoIdeia(id, acao) {
            if (!confirm(`Deseja realmente ${acao} esta ideia?`)) return;

            try {
                const resp = await fetch("/admin", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id, acao })
                });
                const result = await resp.json();
                alert(result.message || "Ação concluída!");
                carregarIdeias();
            } catch (erro) {
                alert("Erro ao enviar ação.");
                console.error(erro);
            }
        }

        carregarIdeias();

        const userIcon = document.querySelector('.user-icon-wrapper');
        const userDropdown = document.querySelector('.user-dropdown');

        // Abrir/fechar dropdown
        userIcon.addEventListener('click', function (e) {
            e.stopPropagation();
            userDropdown.classList.toggle('active');
        });

        // Fechar dropdown ao clicar fora
        document.addEventListener('click', function () {
            userDropdown.classList.remove('active');
        });

        // Prevenir fechamento ao clicar dentro do dropdown
        userDropdown.addEventListener('click', function (e) {
            e.stopPropagation();
        });

        // Ações do dropdown
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', async function () {
                const action = this.getAttribute('data-action');

                if (action === "login") {
                    window.location.href = "/login";
                } else if (action === "cadastro") {
                    window.location.href = "/cadastrar";
                } else if (action === "logout") {
                    window.location.href = "/logout";
                } else if (action === "perfil") {
                    try {
                        const resposta = await fetch('/obterusuario');
                        if (resposta.ok) {
                            window.location.href = "/perfil";
                        } else {
                            window.location.href = "/login";
                        }
                    } catch (erro) {
                        console.error("Erro ao verificar autenticação:", erro);
                        window.location.href = "/login";
                    }
                }

                // Fechar dropdown após seleção
                userDropdown.classList.remove('active');
            });
        })
    </script>
</body>

</html>
